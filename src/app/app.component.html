<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Github Profile Viewer</span>
  </mat-toolbar-row>
</mat-toolbar>

<form class="example-form" [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Github ID" formControlName="gitHubId">
  </mat-form-field>
  <div class="example-button-row">
    <button mat-raised-button color="primary" type="submit">Find</button>
  </div>
</form>


<div *ngIf="isFound">
  <div *ngIf="isLoading" style="margin-left: 700px;">
    <mat-spinner></mat-spinner>
  </div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title> {{name}}</mat-card-title>
      <mat-card-subtitle> {{location}} </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="avatarUrl" alt="github user Profile">
    <mat-card-actions>
      <a [href]="htmlUrl">Github Profile</a>
    </mat-card-actions>
  </mat-card>
</div>
